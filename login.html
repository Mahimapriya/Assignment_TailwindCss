<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
   <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full shadow-2xl">
    <h2 class="text-center font-bold text-white mb-6 text-2xl">Login</h2>
    <form >
        <div class="mb-4">
            <label class="mb-2 text-gray-300 block text-sm font-medium">Email</label>
            <input class="bg-gray-600 text-gray-200 w-full px-3 py-2 rounded-md
            focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email" name="" placeholder="Email" id="">
        </div>
        <div class="mb-6">
            <label class="mb-2 text-gray-300 block text-sm font-medium">Password</label>
            <input  class="bg-gray-600 text-gray-200 w-full px-3 py-2 rounded-md
            focus:outline-none focus:ring-2 focus:ring-blue-500"type="password" name="" placeholder="Password" id="">
        </div>
        <button class="w-full bg-blue-600 py-2 px-2 rounded-md text-white hover:bg-blue-700 shadow-xl " type="submit">Login</button>
    </form>
   </div>
  </body>
</html>
